name: Publish Docker image on push 'master' branch

on:
  release:
    types: [released] # Should only trigger on published releases, and non pre-releases/drafts

jobs:
  # Build Docker Image
  CreateDockerLatestAndTagRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Stable tag_name
        run: echo ${{ github.event.release.tag_name }}
      - name: Publish to Docker with latest and version tag
        uses: elgohr/Publish-Docker-Github-Action@v5
        with:
          name: plexripper/plexripper
          username: "${{ secrets.DOCKER_USERNAME }}"
          password: "${{ secrets.DOCKER_PASSWORD }}"
          tags: "latest,${{ github.event.release.tag_name }}"
